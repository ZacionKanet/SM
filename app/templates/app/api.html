<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpotiAPI</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/api.css'%}" />
  </head>
  <body>
    <!-- menu -->
    <nav class="menu-container">
      <!-- burger menu -->
      <input type="checkbox" aria-label="Toggle menu" />
      <span></span>
      <span></span>
      <span></span>

      <!-- logo -->
      <a href="/index/" class="menu-logo">
        <img src="{% static 'app/images/sh.png'%}" alt="SoulHunter" />
      </a>

      <!-- menu items -->
      <div class="menu">
        <ul>
          <li>
            <a href="{% url 'api'%}"> Mi Spotify </a>
          </li>
          <li>
            <a href="{% url 'souls'%}"> Souls </a>
          </li>
          <li>
            <a href="{% url 'objetos'%}"> Objetos </a>
          </li>
          <li>
            <a href="{% url 'carrito'%}"> Carrito </a>
          </li>
          <li>
            <a href="{% url 'soporte'%}"> Soporte </a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="{% url 'cuenta'%}" target="_blank" rel="noopener noreferrer">
              Unirse
            </a>
          </li>
          {% if user.is_authenticated%}
          <li>
            <a href="#"> usuario:{{user.username}} </a>
          </li>
          <li>
            <a href="{% url 'logout'%}">Cerrar sesion</a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'login'%}">iniciar sesion</a>
          </li>
          <li>
            <a href="{% url 'registrar_usuario'%}">Registrar</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      <form action="">
        <input type="hidden" id="hidden_token" />
        <div class="col-sm-6 form-group row mt-4 px-0">
          <label for="Genre" class="form-label col-sm-2">GÃ©nero:</label>
          <select
            name=""
            id="select_genre"
            class="form-control form-control-sm col-sm-10"
          >
            <option>Selecciona...</option>
          </select>
        </div>
        <div class="col-sm-6 form-group row px-0">
          <label for="Genre" class="form-label col-sm-2">Playlists:</label>
          <select
            name=""
            id="select_playlist"
            class="form-control form-control-sm col-sm-10"
          >
            <option>Selecciona...</option>
          </select>
        </div>
        <div class="col-sm-6 row form-group px-0">
          <button
            type="submit"
            id="btn_submit"
            class="btn btn-success col-sm-12"
          >
            Buscar
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-6 px-0">
          <div class="list-group song-list"></div>
        </div>
        <div class="offset-md-1 col-sm-4" id="song-detail"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="/js/api.js" type="text/javascript"></script>
  </body>
</html>
